<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js campominato</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #cecece;
    }

    .hidden {
        display: none;
    }

    .show {
        display: block;
    }

    .bg-active {
        background-color: palegreen;
    }

    .red {
        background-color: red;
    }

    /* /UTILITIES*/

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: auto;
        background-color: white;
        padding: 0 1rem;
        height: 5vh;


        >.left {
            display: flex;
            align-items: center;

            >img {
                width: 30px;
            }
        }

        >.right {

            >#play {
                background-color: pink;
                width: 100px;
            }
        }
    }

    /* /HEADER*/

    #main {
        margin: auto;
        padding: 1rem;
        background-color: paleturquoise;
        height: 90vh;
        display: flex;
        align-items: center;
        position: relative;


        >#field {
            display: flex;
            flex-wrap: wrap;
            width: 40%;
            margin: auto;

            >.cell {
                width: calc(100% / 10);
                aspect-ratio: 1;
                border: 1px dashed black;

            }
        }

        >#lose_screen {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.26);
            z-index: 1;
            width: 100%;
            right: 0;
            height: 100%;
            border: 1px solid black;
            display: none;
        }

        >#win_screen {
            position: absolute;
            background-color: rgba(0, 255, 42, 0.329);
            z-index: 1;
            width: 100%;
            right: 0;
            height: 100%;
            border: 1px solid black;
            display: none;
        }

        /* display: none; */
        h1 {
            position: absolute;
            right: 50%;
            bottom: 50%;
            transform: translate(+50%, +50%);
            text-shadow: 2px 3px red;
            font-size: 5rem;
        }

        #points {
            font-size: 3rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.39);
            border-radius: 10%;
            width: 100px;
            margin: auto;
            margin-top: 10%;
            text-align: center;
        }
    }


    /* /MAIN*/

    #footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: auto;
        background-color: white;
        padding: 0 1rem;
        height: 5vh;

    }

    /* /FOOTER */
</style>

<body>
    <div id="header">
        <div class="left">
            <img src="./assets/img/mobile-logo.png" alt="BOOLEAN LOGO">
            <h3>Campo Minato</h3>
        </div>
        <div class="right">
            <form>
                <select name="level" id="level">
                    <option value="100">Easy</option>
                    <option value="81">Medium</option>
                    <option value="49">Hard</option>

                </select>
                <button type='submit' class="play">Start</button>
            </form>
        </div>

    </div>

    <!-- /#header -->
    <div id="main">
        <div id="lose_screen">
            <h1>
                You Lose !
            </h1>
            <div id="points"></div>
        </div>
        <div id="win_screen">
            <h1>
                You win !
            </h1>
            <div id="points"></div>
        </div>

        <div id="field">

        </div>
    </div>
    <!-- /#main -->
    <div id="footer">
        <div class="credits">
            <p> Made with &hearts; by <a href="#"> Boolean</a></p>
        </div>
    </div>
    <!-- /#footer -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
