<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js campominato</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #cecece;
    }

    .hidden {
        display: none;
    }

    .show {
        display: block;
    }

    .bg-active {
        background-color: palegreen;
    }

    /* /UTILITIES*/

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: auto;
        background-color: white;
        padding: 0 1rem;
        height: 5vh;


        >.left {
            display: flex;
            align-items: center;

            >img {
                width: 30px;
            }
        }

        >.right {

            >#play {
                background-color: pink;
                width: 100px;
            }
        }
    }

    /* /HEADER*/

    #main {
        margin: auto;
        padding: 1rem;
        background-color: paleturquoise;
        height: 90vh;
        display: flex;
        align-items: center;


        >#field {
            display: flex;
            flex-wrap: wrap;
            width: 40%;
            margin: auto;

            >.cell {
                width: calc(100% / 10);
                aspect-ratio: 1;
                border: 1px dashed black;

            }
        }
    }

    /* /MAIN*/

    #footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: auto;
        background-color: white;
        padding: 0 1rem;
        height: 5vh;

    }

    /* /FOOTER */
</style>

<body>
    <div id="header">
        <div class="left">
            <img src="./assets/img/mobile-logo.png" alt="BOOLEAN LOGO">
            <h3>Campo Minato</h3>
        </div>
        <div class="right">
            <form>
                <select name="level" id="level">
                    <option value="100">Easy</option>
                    <option value="81">Medium</option>
                    <option value="49">Hard</option>

                </select>
                <button type='submit' class="play">Start</button>
            </form>
        </div>

    </div>

    <!-- /#header -->
    <div id="main">
        <div id="field">

        </div>
    </div>
    <!-- /#main -->
    <div id="footer">
        <div class="credits">
            <p> Made with &hearts; by <a href="#"> Boolean</a></p>
        </div>
    </div>
    <!-- /#footer -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
